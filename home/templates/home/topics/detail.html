{% extends "home/base.html" %}
{% block content %}
<div style="margin: auto;" class="p-3 m-4 bg-white">
    <h2>{{ topic.Topic }}</h2>
    <p><small>ID no. {{ topic.TopicID }}</small></p>
    <div>
            <p><b>Date Added:</b> {% if topic.DateAdded == None %}Date Unknown{% else %}{{topic.DateAdded|date:"F d, Y"}}{% endif %}</p><br>
            <a href="/topics/update/{{ topic.TopicID }}" class="btn btn-warning">Edit</a>
            <a href="/topics/delete/{{ topic.TopicID }}" class="btn btn-danger text-light">Delete</a>
    </div>
</div>
{% endblock content %}

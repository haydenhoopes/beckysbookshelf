{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div style="margin: auto;" class="p-3 m-4 bg-white">
    <form method="POST" action='/customers/create/'>
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Customer</legend>
            <div class="row">
                <div class="col-sm-6">
                    <p><label to="firstName">First Name</label>
                    <input class="form-control" type="text" name="firstName" id="firstName" {% if customer %} value="{{customer.FirstName}}" {% endif %}></p>
    
                    <p><label to="lastName">Last Name</label>
                    <input class="form-control" type="text" name="lastName" id="lastName" {% if customer %} value="{{customer.LastName}}" {% endif %}></p>

                    <p><label to="address">Address</label>
                    <input class="form-control" type="text" name="address" id="address" {% if customer %} value="{{customer.Address}}" {% endif %}></p>

                    <p><label to="city">City</label>
                    <input class="form-control" type="text" name="city" id="city" {% if customer %} value="{{customer.City}}" {% endif %}></p>
                </div>
                <div class="col-sm-6">
                    <p><label to="state">State</label>
                    <input class="form-control" type="text" name="state" id="state" {% if customer %} value="{{customer.State}}" {% endif %}></p>

                    <p><label to="zip">Zip</label>
                    <input class="form-control" type="text" name="zip" id="zip" {% if customer %} value="{{customer.Zip}}" {% endif %}></p>

                    <p><label to="homePhone">Home Phone Number</label>
                    <input class="form-control" type="text" name="homePhone" id="homePhone" {% if customer %} value="{{customer.HomePhone}}" {% endif %}></p>

                    <p><label to="email">Email</label>
                    <input class="form-control" type="text" name="email" id="email" {% if customer %} value="{{customer.Email}}" {% endif %}></p>
                </div>
            </div>

        </fieldset>
        <div class="form-group">
            <button  class="btn btn-outline-primary" type="submit">Submit</button>
            <a class="btn btn-outline-secondary" href="/customers/">Browse all customers</a>
            <a class="text-muted m-2" style="float:right; cursor:pointer" id='cancel' onclick="window.history.back();">Cancel</a> 
        </div>
    </form>
</div>
{% endblock %}

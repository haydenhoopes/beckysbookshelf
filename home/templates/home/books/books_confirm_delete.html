{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div style="margin: auto;" class="p-3 m-4 bg-white">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Book</legend>
            <p>Note: This will <b>not</b> perform the action of selling the book.</p>
            <p>Are you sure you want to delete the book {{ book.Title }}?</p>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button  class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-muted" href="/browseall/{{ book.BookID }}/">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
